name = "sample-ghost"
version = "0.1.0"
description = "UkaLean を使ふサンプルゴーストにゃん♪"

[leanOptions]
autoImplicit = false
pp.unicode.fun = true

# UkaLean をローカルパスで依存關係に追加するにゃ
# GitHub から使ふ場合は以下のやうに書き換へるにゃん:
#   git = "https://github.com/rejafdofs/uka-lean"
#   rev = "v0.1.0"
[[require]]
name = "UkaLean"
path = "../.."

# ゴーストの Lean ライブラリにゃ（DLL として構築される）
[[lean_lib]]
name = "SampleGhost"
