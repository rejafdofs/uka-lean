name: Build and Release Proxies

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_proxies:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable + i686 target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: i686-pc-windows-msvc

      - name: Build 32-bit Proxy (shiori.dll)
        run: |
          cd proxy
          cargo build --release --package proxy32 --target i686-pc-windows-msvc
          Copy-Item target\i686-pc-windows-msvc\release\shiori.dll ..\shiori.dll

      - name: Build 64-bit Host (ghost.exe)
        run: |
          cd proxy
          cargo build --release --package ghost_host
          Copy-Item target\release\ghost.exe ..\ghost.exe

      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            shiori.dll
            ghost.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (for manual runs)
        uses: actions/upload-artifact@v4
        if: github.event_name == 'workflow_dispatch'
        with:
          name: proxies
          path: |
            shiori.dll
            ghost.exe
