name = "uka-lean"
version = "0.1.0"
description = "Lean 4 製 SHIORI/3.0 栞(Ukagaka ghost)ビブリオテーカ(bibliotheca)"
keywords = ["ukagaka", "shiori", "ghost", "sakura-script"]

[leanOptions]
autoImplicit = false
pp.unicode.fun = true

# ライブラリ本體にゃん。Exemplum（使用例）は含めにゃいにゃ
[[lean_lib]]
name = "UkaLean"
globs = [
  "UkaLean",
  "UkaLean.Protocollum",
  "UkaLean.SakuraScriptum",
  "UkaLean.Rogatio",
  "UkaLean.Responsum",
  "UkaLean.Nuculum",
  "UkaLean.Exporta",
  "UkaLean.StatusPermanens",
  "UkaLean.Macro",
]

# 試驗用實行體にゃん（ライブラリ利用者には不要にゃ）
[[lean_exe]]
name = "shiori-probatio"
root = "Main"
